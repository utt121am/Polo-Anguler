<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .exchange-card {
            max-width: 500px;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .exchange-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .exchange-body {
            padding: 30px;
            background-color: white;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .result-placeholder {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card exchange-card">
        <div class="exchange-header">
            <h2>Currency Exchange</h2>
        </div>
        <div class="exchange-body">
            <form (ngSubmit)="convert()" #form="ngForm">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount"
                        [(ngModel)]="amount" />
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="fromCurrency" class="form-label">From</label>
                        <select id="fromCurrency" class="form-select" [(ngModel)]="fromCurrency" name="fromCurrency"
                            required>
                            <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="toCurrency" class="form-label">To</label>
                        <select id="toCurrency" class="form-select" [(ngModel)]="toCurrency" name="toCurrency" required>
                            <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary w-100"
                        [disabled]="fromCurrency=='' || toCurrency==''">Convert</button>
                </div>
            </form>

            <div class="result-placeholder">
                <!-- Conversion result will appear here -->
                <p>
                    {{result}}
                </p>
            </div>
        </div>
    </div>
</body>

</html>
