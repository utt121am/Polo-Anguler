<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4>Change Password</h4>
                </div>
                <div class="card-body">
                    <form #passwordForm="ngForm" (ngSubmit)="onSubmit(passwordForm)" novalidate>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" id="currentPassword" class="form-control" name="currentPassword"
                                [(ngModel)]="passwordUpdateObj.currentPassword" required #currentPassword="ngModel">
                            <div *ngIf="currentPassword.invalid && currentPassword.touched" class="text-danger">
                                Current password is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" id="newPassword" class="form-control" name="newPassword"
                                [(ngModel)]="passwordUpdateObj.newPassword" required minlength="6"
                                #newPassword="ngModel">
                            <div *ngIf="newPassword.invalid && newPassword.touched" class="text-danger">
                                New password must be at least 6 characters long.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
                                [(ngModel)]="passwordUpdateObj.confirmPassword" required [pattern]="newPassword.value"
                                #confirmPassword="ngModel">
                            <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger">
                                Passwords do not match.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Change
                                Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
