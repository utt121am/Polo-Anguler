<!-- Toast Container (Top-Right Corner) -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
    <div class="toast align-items-center {{popUpBg}} border-0" id="loginToast" role="alert" aria-live="assertive"
        aria-atomic="true" data-bs-delay="3000" data-bs-autohide="true">
        <div class="d-flex">
            <div class="toast-body">{{popUp}}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- Login Container -->
<div class="register-container">
    <div class="register-card">
        <h2 class="form-title">Login</h2>

        <hr>

        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <!-- Username -->
            <div class="form-group">
                <input type="text" placeholder=" " class="form-control" id="loginUsername" name="username"
                    [(ngModel)]="loginObj.username" required #usernameRef="ngModel"
                    [ngClass]="{'is-invalid': usernameRef.invalid && usernameRef.touched}" />
                <label for="loginUsername">Username</label>
                <div class="invalid-feedback" *ngIf="usernameRef.invalid && usernameRef.touched">
                    <div *ngIf="usernameRef.errors?.['required']">Username is required</div>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" placeholder=" "
                    [(ngModel)]="loginObj.password" required #passwordRef="ngModel"
                    [ngClass]="{'is-invalid': passwordRef.invalid && passwordRef.touched}" />
                <label for="password">Password</label>
                <span class="toggle-password" (click)="showPassword = !showPassword">
                    {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
                </span>
                <div class="error" *ngIf="passwordRef.invalid && passwordRef.touched">
                    <div *ngIf="passwordRef.errors?.['required']">Password is required</div>
                </div>
            </div>

            <!-- Forget Password -->
            <div class="forget_password">
                <a routerLink="/pass-change/:">Forget Password</a>
            </div>

            <!-- Submit -->
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>

        <!-- Try Another Login -->
        <div class="go-login">
            <a routerLink="/another-login">Try Another Way</a>
        </div>

        <hr>

        <!-- Social Auth Buttons -->
        <div class="social-login">
            <p class="or-separator">or Login with</p>
            <div class="social-icons">
                <button type="button" class="social-btn google" (click)="loginWithGoogle()">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="icon" />
                    <span>Google</span>
                </button>
                <button type="button" class="social-btn github" (click)="loginGitHub()">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="icon" />
                    <span>GitHub</span>
                </button>
            </div>
        </div>

        <!-- Go to Sign Up -->
        <div class="go-login">
            Don't have an account? <a routerLink="/register">Sign Up</a>
        </div>
    </div>
</div>
