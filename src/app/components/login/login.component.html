<!-- popup -->
<!-- Toast Container (Top-Right Corner) -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
    <div class="toast align-items-center text-bg-success border-0" id="loginToast" role="alert" aria-live="assertive"
        aria-atomic="true" data-bs-delay="3000" data-bs-autohide="true">
        <div class="d-flex">
            <div class="toast-body">{{popUp}}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- ................ -->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Login</h4>
                </div>


                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

                        <!-- email -->
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" name="email"
                                [(ngModel)]="loginObj.email" required email #emailRef="ngModel"
                                [ngClass]="{'is-invalid': emailRef.invalid && emailRef.touched}" />

                            <div class="invalid-feedback" *ngIf="emailRef.errors && emailRef.touched">

                                <div *ngIf="emailRef.errors['required']">Email is required</div>
                                <div *ngIf="emailRef.errors['email']">Invalid email format</div>
                            </div>
                        </div>

                        <!-- password-->
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="loginPassword"
                                name="password" [(ngModel)]="loginObj.password" required minlength="6"
                                #passwordRef="ngModel"
                                [ngClass]="{'is-invalid': passwordRef.invalid && passwordRef.touched}" />
                            <div class="invalid-feedback" *ngIf="passwordRef.errors && passwordRef.touched">

                                <div *ngIf="passwordRef.errors['required']">Password is required</div>
                                <div *ngIf="passwordRef.errors['minlength']">
                                    Password must be at least 6 characters
                                </div>
                            </div>

                            <!-- Show Password Checkbox -->
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="showPassword"
                                    [(ngModel)]="showPassword" name="showPassword" />
                                <label class="form-check-label" for="showPassword">Show Password</label>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                            Login
                        </button>
                    </form>

                </div>
            </div>

            <div class="text-center mt-3">
                <p>
                    Don't have an account?
                    <a [routerLink]="['/register']">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
