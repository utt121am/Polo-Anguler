<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Status Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center mb-4 animate__animated animate__pulse">Relationship Status Calculator</h1>
            <form (ngSubmit)="checkRelationship()" #form="ngForm">

                <div class="mb-4">
                    <label class="form-label fw-bold">Are you a boy or a girl?</label>
                    <div class="d-flex justify-content-center gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="boy" value="boy"
                                [(ngModel)]="gender" required>
                            <label class="form-check-label" for="boy">Boy</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="girl" value="girl"
                                [(ngModel)]="gender" required>
                            <label class="form-check-label" for="girl">Girl</label>
                        </div>
                    </div>
                </div>

                <div class="mb-4 name-fields">
                    <label for="yourName" class="form-label fw-bold">Your Name</label>
                    <input type="text" class="form-control animate__animated animate__fadeIn" id="yourName"
                        name="yourName" placeholder="Enter your name" [(ngModel)]="flameObj.bf" [disabled]="gender==''"
                        required>
                </div>

                <div class="mb-4 name-fields">
                    <label for="partnerName" class="form-label fw-bold">Partner's Name</label>
                    <input type="text" class="form-control animate__animated animate__fadeIn" id="partnerName"
                        name="partnerName" placeholder="Enter partner's name" [(ngModel)]="flameObj.gf"
                        [disabled]="gender==''" required>
                </div>

                <button type=" submit" class="btn btn-primary w-100 animate__animated animate__bounceIn"
                    [disabled]="gender==''">
                    Find Your Status!
                </button>


            </form>

            <div *ngIf="relationshipStatus" id="result"
                class="mt-4 text-center result animate__animated animate__zoomIn">
                <p class="fw-bold">{{ relationshipStatus }}</p>
            </div>
        </div>
    </div>

</body>

</html>
