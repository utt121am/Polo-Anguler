<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/2efc16a506.js" crossorigin="anonymous"></script>
    <title>Login Form | pbc-webdev</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background: linear-gradient(to right, #004754, #bebd00);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(60, 48, 48, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .fa-brands {
            color: #004754;
            transition: transform 0.3s ease;
        }

        .fa-brands:hover {
            transform: scale(1.2);
        }

        .container span {
            font-size: 12px;
            color: #666;
        }

        .container button {
            background-color: #bebd00;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 5px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .container button:hover {
            background-color: #a5a300;
            transform: translateY(-2px);
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
            color: #fff;
        }

        .container button.hidden:hover {
            background-color: #fff;
            color: #004754;
        }

        .container form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .container input {
            background-color: #ccc;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 5px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        .container input:focus {
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 71, 84, 0.3);
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {

            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid #004754;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            width: 40px;
            height: 40px;
            text-decoration: none;
        }

        hr {
            width: 50%;
            margin: 10px 0;
            border: 0.5px solid #ccc;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background: linear-gradient(to right, #004754, #004754);
            height: 100%;
            color: #fff;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                min-height: 600px;
                flex-direction: column;
            }

            .form-container {
                width: 100%;
                position: static;
            }

            .sign-in,
            .sign-up {
                width: 100%;
                transform: translateX(0);
                opacity: 1;
            }

            .container.active .sign-in {
                transform: translateY(-100%);
                opacity: 0;
            }

            .container.active .sign-up {
                transform: translateY(0);
                opacity: 1;
            }

            .toggle-container {
                position: static;
                width: 100%;
                height: 50%;
                border-radius: 0;
            }

            .container.active .toggle-container {
                transform: translateY(0);
                border-radius: 0;
            }

            .toggle {
                width: 100%;
                left: 0;
                transform: translateX(0);
            }

            .container.active .toggle {
                transform: translateX(0);
            }

            .toggle-panel {
                width: 100%;
                position: static;
            }

            .toggle-left,
            .toggle-right {
                transform: translateX(0);
            }

            .container.active .toggle-left {
                transform: translateY(-100%);
            }

            .container.active .toggle-right {
                transform: translateY(0);
            }
        }

        /* New styles for password toggle button */
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 40px;
            /* Space for the button */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #004754;
            font-size: 16px;
            padding: 0;
        }

        .toggle-password:hover {
            color: #a5a300;
        }
    </style>
</head>

<body>
    <!-- register.component.html -->
    <div class="container" [ngClass]="{ 'active': isRegisterMode }" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form>
                <h1>Register With</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <hr>
                <h1>OR</h1>
                <hr>
                <span>Fill Out The Following Info For Registration</span>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <div class="password-container">
                    <input type="password" placeholder="Password" required id="signup-password" />
                    <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button>Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form>
                <h1>Login With</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <hr>
                <h1>OR</h1>
                <hr>
                <span>Login With Your Email & Password</span>
                <input type="text" placeholder="Username" required />
                <div class="password-container">
                    <input type="password" placeholder="Password" required id="signin-password" />
                    <button type="button" class="toggle-password" onclick="togglePassword('signin-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button>Login</button>
            </form>
        </div>

        <!-- Toggle Panel -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Provide your personal details to use all features</p>
                    <button class="hidden" (click)="toggleMode(false)">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello</h1>
                    <p>Register to use all features in our site</p>
                    <button class="hidden" (click)="toggleMode(true)">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
